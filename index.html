            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;

        }

        }

            color: #ffffff;
            font-weight: bold;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main h2 {
            margin: 0 0 20px 0;
        }
        .main p {
            margin: 0 0 20px 0;
        }
        .main img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
